<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Consulta de CEP</title>
	</head>
	<body>
		<header class="bg-primary py-2 mb-5">
			<div class="container">
				<h1>Consulta de CEP</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<label class="form-label" for="cep">CEP:</label>
				<div class="input-group">
					<input class="form-control" id="cep" type="text" placeholder="Insira apenas nÃºmeros" />

					<button class="btn btn-success" id="submitBtn">Ok</button>
				</div>

				<label class="form-label" for="logr">Logradouro</label>
				<input class="form-control" type="text" id="logr" />

				<label class="form-label" for="bair">Bairro</label>
				<input class="form-control" type="text" id="bair" />

				<label class="form-label" for="loca">Localidade</label>
				<input class="form-control" type="text" id="loca" />

				<label class="form-label" for="uf">UF</label>
				<input class="form-control" type="text" id="uf" />
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
